            function resize(frame, width, height) {
                // Resize iframe to fit content

                frame.width = width;
                frame.height = height;
                frame.style.cssText += 'width:' + width + ' !important; height:' + height + ' !important;';

            function load() {

                setTimeout(function() {
                    var newHeight = ad.scrollHeight + 'px',
                        newWidth = ad.scrollWidth + 'px';
                    resize(frame, newWidth, newHeight);
                }, 1000);
            }
